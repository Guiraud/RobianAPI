version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    environment:
      - DATABASE_URL=postgresql://robian:robian@db:5432/robian
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: robian
      POSTGRES_USER: robian
      POSTGRES_PASSWORD: robian
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
